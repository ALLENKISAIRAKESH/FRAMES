<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dynamic Frames</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #74ebd5, #acb6e5);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h3 {
            margin: 0;
            font-size: 32px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
            margin-top: 20px;
            max-width: 1200px;
        }

        .links {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 30px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .links a:hover {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .frames {
            flex: 2 1 400px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .frame {
            border: 4px solid transparent;
            border-radius: 15px;
            background: linear-gradient(to right, #ffffff, #ffffff) padding-box, 
                        linear-gradient(to right, #36d1dc, #5b86e5) border-box;
            padding: 20px;
            font-size: 16px;
            color: #34495e;
            text-align: center;
            min-height: 120px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .frame:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #f9f9f9, #f9f9f9) padding-box,
                        linear-gradient(to right, #5b86e5, #36d1dc) border-box;
        }

        .frame.empty {
            color: #7f8c8d;
            font-style: italic;
        }

        .frame::before {
            content: "üìã ";
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
        }

        .frame.empty::before {
            content: "üìù ";
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .frames {
                width: 100%;
            }

            .frame {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h3>Interactive Dynamic Frames</h3>
    <div class="container">
        <div class="links">
            <a href="#" onclick="fillFrame('frame1', 'üåê Networks: Exploring connections and efficient communication.')">Networks</a>
            <a href="#" onclick="fillFrame('frame2', 'üî¨ Simulation: Experience virtual worlds with technology.')">Simulation</a>
        </div>
        <div class="frames">
            <div id="frame1" class="frame empty">Click "Networks" to load some exciting content!</div>
            <div id="frame2" class="frame empty">Click "Simulation" to explore virtual possibilities!</div>
        </div>
    </div>

    <script>
        function fillFrame(frameId, content) {
            const frame = document.getElementById(frameId);
            frame.textContent = content;
            frame.classList.remove('empty');
        }
    </script>
</body>
</html>
